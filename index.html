<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCC Consolidation Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              swire: {
                navy: '#003366',
                red: '#F40009',
                blue: '#1CA9C9',
                bg: '#F4F6F8',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dense tables */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
      /* Prose custom styling */
      .custom-markdown h1, .custom-markdown h2, .custom-markdown h3 {
        color: #003366;
        font-weight: 600;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      .custom-markdown p {
        margin-bottom: 0.75em;
      }
      .custom-markdown ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .custom-markdown strong {
        font-weight: 600;
        color: #1f2937;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^0.2.1",
    "react-markdown": "https://esm.sh/react-markdown@9"
  }
}
</script>
</head>
  <body class="bg-swire-bg text-slate-800 antialiased">
    <div id="root"></div>
  </body>
</html>
